<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Mood Tracker</title>
  <style>
    :root {
      --happy-bg: #fff7e0;
      --happy-accent: #ffd580;
      --neutral-bg: #e6f0fa;
      --neutral-accent: #adc8df;
      --sad-bg: #f0ecfa;
      --sad-accent: #c6bbf8;
      --border-radius: 24px;
      --button-size: 58px;
      --max-width: 500px;
      --transition: 0.23s cubic-bezier(.4,.29,.84,.68);
      --font: 'Inter', 'Helvetica', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--neutral-bg);
      transition: background var(--transition);
      color: #2d2d2d;
    }
    .container {
      background: #fff;
      box-shadow: 0 4px 32px 0 rgba(186, 202, 233, 0.08);
      border-radius: var(--border-radius);
      padding: 34px 22px 30px 22px;
      max-width: var(--max-width);
      width: 100vw;
      margin: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 500;
      margin: 0 0 18px 0;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .mood-btn-group {
      display: flex;
      gap: 18px;
      margin-bottom: 14px;
    }
    .mood-btn {
      min-width: 92px;
      min-height: var(--button-size);
      border-radius: var(--border-radius);
      font-size: 1.11rem;
      font-weight: 500;
      border: none;
      outline: none;
      cursor: pointer;
      background: var(--neutral-accent);
      color: #2a2a2a;
      box-shadow: 0 2px 12px 0 rgba(186, 202, 233, 0.09);
      transition: background var(--transition), box-shadow var(--transition), transform .14s;
      padding: 0 20px;
      position: relative;
    }
    .mood-btn[aria-label="Happy"] {
      background: var(--happy-accent);
    }
    .mood-btn[aria-label="Neutral"] {
      background: var(--neutral-accent);
    }
    .mood-btn[aria-label="Sad"] {
      background: var(--sad-accent);
    }
    .mood-btn:focus {
      outline: 2px solid #5356e3;
      outline-offset: 2px;
    }
    .mood-btn:active {
      transform: scale(0.97);
    }
    .confirmation {
      font-size: 1.01rem;
      text-align: center;
      margin-bottom: 14px;
      padding: 9px 18px;
      border-radius: 12px;
      min-height: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .28s, background .2s;
      font-weight: 500;
    }
    .confirmation.happy {
      background: var(--happy-bg);
      color: #f59d11;
    }
    .confirmation.neutral {
      background: var(--neutral-bg);
      color: #91a0b7;
    }
    .confirmation.sad {
      background: var(--sad-bg);
      color: #7f6bda;
    }
    .mood-history-title {
      font-size: 1.10rem;
      font-weight: 500;
      margin: 18px 0 7px 0;
      letter-spacing: 0.004em;
      text-align: center;
    }
    .mood-history {
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      display: flex;
      flex-direction: column-reverse;
      gap: 4px;
    }
    .mood-entry {
      display: flex;
      align-items: center;
      gap: 11px;
      padding: 9px 13px;
      background: #fafbfc;
      border-radius: 12px;
      font-size: 1.01rem;
      box-shadow: 0 1px 4px 0 rgba(186,202,233,.05);
      font-family: var(--font);
    }
    .mood-badge {
      width: 24px;
      height: 24px;
      border-radius: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.09em;
      font-weight: 600;
      color: #fff;
    }
    .mood-badge.happy {
      background: #ffd580;
      color: #fc9001;
    }
    .mood-badge.neutral {
      background: #adc8df;
      color: #40526b;
    }
    .mood-badge.sad {
      background: #c6bbf8;
      color: #6a4cd3;
    }
    @media (max-width: 568px) {
      h1 {
        font-size: 1.25rem;
      }
      .container {
        padding: 16px 5vw 20px 5vw;
      }
      .mood-history {
        max-width: 97vw;
      }
      .mood-entry {
        font-size: .97rem;
      }
      .mood-btn {
        min-width: 70px;
        font-size: .97rem;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app-root">
    <h1>Daily Mood Tracker</h1>
    <div class="mood-btn-group">
      <button tabindex="0" class="mood-btn" aria-label="Happy" id="happyBtn">üòä Happy</button>
      <button tabindex="0" class="mood-btn" aria-label="Neutral" id="neutralBtn">üòê Neutral</button>
      <button tabindex="0" class="mood-btn" aria-label="Sad" id="sadBtn">üò¢ Sad</button>
    </div>
    <div class="confirmation neutral" id="confirmation"></div>
    <div class="mood-history-title">Mood History</div>
    <div class="mood-history" id="moodHistory"></div>
  </div>
  <script>
    // Palette mapping for quick lookup
    const MOOD_MAP = {
      Happy: {
        badge: 'üòä', colorClass: 'happy', bg: getComputedStyle(document.documentElement).getPropertyValue('--happy-bg') },
      Neutral: {
        badge: 'üòê', colorClass: 'neutral', bg: getComputedStyle(document.documentElement).getPropertyValue('--neutral-bg') },
      Sad: {
        badge: 'üò¢', colorClass: 'sad', bg: getComputedStyle(document.documentElement).getPropertyValue('--sad-bg') },
    };

    const moodBtns = {
      Happy: document.getElementById('happyBtn'),
      Neutral: document.getElementById('neutralBtn'),
      Sad: document.getElementById('sadBtn'),
    };
    const confirmation = document.getElementById('confirmation');
    const moodHistoryList = document.getElementById('moodHistory');

    // Helper functions
    function todayString() {
      return new Date().toISOString().slice(0, 10);
    }
    function getHistory() {
      try {
        return JSON.parse(localStorage.getItem('moodHistory')) || [];
      } catch (e) { return []; }
    }
    function saveHistory(arr) {
      localStorage.setItem('moodHistory', JSON.stringify(arr));
    }
    function setBodyMoodBg(mood) {
      document.body.style.background = MOOD_MAP[mood].bg;
    }
    function showConfirmation(mood) {
      confirmation.textContent = `${MOOD_MAP[mood].badge} Mood set to '${mood}'!`;
      confirmation.className = `confirmation ${MOOD_MAP[mood].colorClass}`;
      confirmation.style.opacity = 1;
      setTimeout(() => {
        confirmation.style.opacity = 0;
      }, 1800);
    }
    function renderHistory() {
      const arr = getHistory();
      arr.sort((a, b) => b.date.localeCompare(a.date)); // Newest first
      moodHistoryList.innerHTML = arr.length === 0
        ? '<div style="text-align:center; opacity:0.6; font-size:.98em;">No entries yet.</div>'
        : arr.map(entry => `
        <div class="mood-entry" tabindex="0">
          <span class="mood-badge ${MOOD_MAP[entry.mood].colorClass}" aria-label="${entry.mood} mood">${MOOD_MAP[entry.mood].badge}</span>
          <span style="min-width: 93px; font-weight: 500;">${entry.date}</span>
          <span style="padding-left:7px; color: #787878;">${entry.mood}</span>
        </div>
      `).join('');
    }
    function logMood(mood) {
      let arr = getHistory();
      const today = todayString();
      const i = arr.findIndex(e => e.date === today);
      if (i >= 0) {
        arr[i].mood = mood;
      } else {
        arr.push({ date: today, mood });
      }
      saveHistory(arr);
      setBodyMoodBg(mood);
      showConfirmation(mood);
      renderHistory();
    }
    // Button click handlers
    Object.entries(moodBtns).forEach(([mood, btn]) => {
      btn.addEventListener('click', () => logMood(mood));
      btn.addEventListener('keyup', e => (((e.key === 'Enter') || (e.key === ' ')) && logMood(mood)));
    });
    // Restore state on load
    window.addEventListener('DOMContentLoaded', () => {
      const arr = getHistory();
      const today = todayString();
      const todayMood = arr.find(e => e.date === today)?.mood;
      if (todayMood) setBodyMoodBg(todayMood);
      renderHistory();
    });
  </script>
</html>
